# Nginx config for https://app.huntzen.space
# - Serves frontend (SPA) from dist/
# - Proxies /api/ to NestJS backend
# - SSL via Let's Encrypt (Certbot)
#
# Copy to: /etc/nginx/sites-available/huntzen
# Then: sudo nginx -t && sudo systemctl reload nginx

# Redirect HTTP -> HTTPS
server {
    listen 80;
    server_name app.huntzen.space www.app.huntzen.space;
    return 301 https://$host$request_uri;
}

# HTTPS: frontend + API proxy
server {
    listen 443 ssl;
    server_name app.huntzen.space www.app.huntzen.space;

    # Certbot/Let's Encrypt (adjust if cert path differs)
    ssl_certificate     /etc/letsencrypt/live/app.huntzen.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.huntzen.space/privkey.pem;
    # Certbot usually adds these; if nginx -t fails, comment them out and use:
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_prefer_server_ciphers off;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Frontend build output (change if your dist is elsewhere)
    root /var/www/huntzen/Huntzen-Care/dist;
    index index.html;

    # Frontend (SPA) – must NOT proxy to API; serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy only – strip /api prefix so backend gets /auth/login, etc.
    location /api/ {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /assets {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
